<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
</head>
    <body>
        <header>
            <h2>Edit task</h2>
            <nav>
                <ul>
                    <li><a href="/">Index</a></li>
                    <li><a href="/tasks">Task Overview</a></li>
                    <li><a href="/tasks/new">New Task</a></li>
                </ul>
            </nav>
        </header>
        <article>
            <form method="POST" th:action="*{'/tasks/update/' + task.id}">
                <ul>
                    <li>
                        <label for="title">Title:</label>
                        <input type="text" required name="title" id="title" th:value="${task.title}">
                    </li>
                    <li>
                        <label for="details">Description:</label>
                        <input type="text" required name="details" id="details" th:value="${task.details}">
                    </li>
                    <li>
                        <label for="dueDateTime">Due date:</label>
                        <input type="datetime-local" required name="dueDateTime" id="dueDateTime" th:value="${task.dueDateTime}">
                    </li>
                    <li>
                        <input type="submit" value="Submit" />
                    </li>
                </ul>
            </form>
        </article>
    </body>
</html>
